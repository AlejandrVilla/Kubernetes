apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-hpa-v1
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-v1
  minReplicas: 1
  maxReplicas: 5
  metrics:
    # - type: Resource
    #   resource:
    #     name: cpu
    #     target:
    #       type: Utilization
    #       averageUtilization: 50
    - type: Object
      object:
        metric:
          name: requests-per-second
        describedObject: 
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          name: main-route
        target:
          type: value
          value: 100

